<!-- home.html -->
<!DOCTYPE html>
<html>
{% extends 'scrapperApp/base.html' %}
<head>
    {% block title %}Home{% endblock %}
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-container {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
{% block content %}
<div class="container form-container">
    <h1 class="mt-5">Welcome to the Home Page</h1>

    {% if message %}
        <div class="alert alert-success mt-3" role="alert">
            {{ message }}
        </div>
    {% endif %}

    <form action="{% url 'result' %}" method="post" class="mt-4">
        {% csrf_token %}
        <div class="form-group">
            <label for="videoUrl">Video URL:</label>
            <input type="text" class="form-control" id="videoUrl" name="videoUrl" placeholder="Enter video URL" required>
        </div>
        <button type="submit" class="btn btn-primary">Scrape Video!</button>
    </form>
</div>
{% endblock %}
<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
